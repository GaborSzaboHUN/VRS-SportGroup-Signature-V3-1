    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: none;
            box-sizing: border-box;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        a {
            text-decoration: none;
        }

        a img {
            border: none;
        }

        button,
        a {
            cursor: pointer;
            color: inherit;
        }

        textarea {
            resize: none;
        }

        button,
        textarea,
        select {
            appearance: none !important;
            border-radius: 0;
        }

        :root {
            --color-base-dark: #40404D;
            --color-tiffany-dark: #0ABAB5;
            --color-black: #000000;

        }

        .name {
            font-family: 'Montserrat', 'Arial', 'Helvetica', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            color: var(--color-tiffany-dark);
            text-transform: uppercase;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-family: 'Montserrat', 'Arial', 'Helvetica', sans-serif;
            font-size: .8rem;
            font-weight: 400;
            color: var(--color-base-dark);
            letter-spacing: 0.05em;
            text-transform: capitalize;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 18px;
        }

        .phone-and-mail {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 12px;
        }

        .phone-and-mail>p {
            min-width: 250px;
        }

        .phone-and-mail>.sm-svg {
            opacity: 0.4;
            filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.15));
        }

        .phone-and-mail:hover .sm-svg {
            opacity: 1;
        }

        .website {
            font-family: 'Montserrat', 'Arial', 'Helvetica', sans-serif;
            font-size: 13px;
            letter-spacing: .03rem;
            color: var(--color-base-dark);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;

            transition-delay: .1s;
            transition-duration: .25s;

        }

        .website:hover {
            color: var(--color-tiffany-dark);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .sm-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px;
            border: 1px solid var(--color-tiffany-dark);
            border-radius: 50%;
            text-decoration: none;
            opacity: 0.4;

            transition-delay: .1s;
            transition-duration: .25s;
        }

        .sm-svg {
            fill: var(--color-tiffany-dark);

            transition-delay: .1s;
            transition-duration: .25s;
        }

        .sm-icons:hover {
            opacity: 1;
            border: 1px solid var(--color-tiffany-dark);
            background-color: var(--color-tiffany-dark);
        }

        .sm-icons:hover .sm-svg {
            fill: rgb(255, 255, 255);
            filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.15));
        }

        .address-container {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 8px;
            margin-bottom: 0.5rem;

            transition-delay: .1s;
            transition-duration: .25s;
        }

        .address-container>p {
            font-family: 'Montserrat', 'Arial', 'Helvetica', sans-serif;
            font-size: .6rem;
            color: var(--color-base-dark);
            text-transform: uppercase;
        }

        .address-container>.sm-svg {
            opacity: 0.4;
        }

        .address-container:hover .sm-svg {
            opacity: 1;
            filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.15));

        }
    </style>
